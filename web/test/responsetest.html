<!DOCTYPE html>
<html>
    <head>
        <title>Dungeon World:Test Page</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="../css/vader/jquery-ui-1.10.4.custom.css" rel="stylesheet">
	<script src="../js/jquery-1.11.0.js"></script>
	<script src="../js/jquery-ui-1.10.4.custom.js"></script>
    </head>
    <body>
        <div>This is a response</div>
        <div>
            <!-- Use /dungeonworld/ajaxtest as a sample ajax call, it will get a response
            that copys values and parameters. The response is then placed in a div 
            dynamically, no page loading needed-->
            
            <div id="row1">
                Name:<input type="text" id="name1input" name="name1" value="" />
                Value:<input type="text" id="value1input" name="value1" value="" />
            </div>
            <div id="row2">
                Name:<input type="text" id="name2input" name="name2" value="" />
                Value:<input type="text" id="value2input" name="value2" value="" />
            </div>
            <div id="row3">
                Name:<input type="text" id="name3input" name="name3" value="" />
                Value:<input type="text" id="value3input" name="value3" value="" />
            </div>
            <button id="submitbutton"></button>
        </div>
        <div id="ajax">
            
        </div>
        <script>
            $(document).ready(function() {
                $("#submitbutton").button({label:"Submit"})
                        .click( function(){
                    
                    // Save variables:
                    var data = new Object();
                    //Gives data object a property with a name equal to the nameinput value
                    //and sets that propertys value = to the value input.
                    data[$("#name1input").val()] = $("#value1input").val();
                    data[$("#name2input").val()] = $("#value2input").val();
                    data[$("#name3input").val()] = $("#value3input").val();
                    
                    //data = JSON.stringify(data);
                    console.log(data); // this will log data to the console. hit F12 in chrome
                    
                    // Ajax request and then called a fuction when its done loading.
                    $.get("/dungeonworld/ajaxtest", data)
                            .done(function (resp){
                                $("#ajax").html(resp);
                    });
                });
            });
        </script>
    </body>
</html>
